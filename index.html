<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe-game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Which you want to be?</div>
            <div class="option">
                <button class="playerX">Player(X)</button>
                <button class="playerO">Player(O)</button>
            </div>
        </div>
    </div>
    <div class="game-board hide">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Yturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="game-container">
            <div class="container">
                <div class="box bt-0 bl-0"><span class="box-text"></span></div>
                <div class="box bt-0"><span class="box-text"></span></div>
                <div class="box bt-0 br-0"><span class="box-text"></span></div>
                <div class="box bl-0"><span class="box-text"></span></div>
                <div class="box"><span class="box-text"></span></div>
                <div class="box br-0"><span class="box-text"></span></div>
                <div class="box bl-0 bb-0"><span class="box-text"></span></div>
                <div class="box bb-0"><span class="box-text"></span></div>
                <div class="box br-0 bb-0"><span class="box-text"></span></div>
            </div>
        </div>
    </div>

    <div class="coverPage hide">
        <div class="result-box">
            <div class="won-text">Player
                <p class="result">X</p> won the game!</div>
            <div class="btn">
                <button>Replay</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
